<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="row section">
            <div class="col-md-12">
                <h3 class="header">Todo Application</h3>
            </div>
        </div>
        <form id="toDoFormId">
            <div class="row section">
                <div class="col-md-3">
                    <label for="title">Title</label>
                    <input name="title" type="text" class="form-control" id="title"/>
                </div>
                <div class="col-md-6">
                    <label for="description">Description</label>
                    <input name="description" type="text" class="form-control" id="description" />
                </div>
                <div class="col-md-3 action">
                    <button id="btn" type="button" class="btn btn-primary">Add Todo</button>
                </div>
            </div>
        </form>
        <div class="row section">
            <div class="col-md-12">
                <h3 class="header">Todo List</h3>
            </div>
        </div>
        <div class="row" style="text-align:center">
            <div class="col-md-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" 
                    type="checkbox" 
                    id="inlineCheckbox1" 
                    value="option1">
                    <label class="form-check-label" 
                    for="inlineCheckbox1">Show Active</label>
                  </div>
            </div>
            <div class="col-md-4">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" 
                    type="checkbox" 
                    id="inlineCheckbox1" 
                    value="option1">
                    <label class="form-check-label" 
                    for="inlineCheckbox1">Show Completed</label>
                  </div>
            </div>
        </div>
        <!-- List goes here -->
    </div>
    <script src="./todo.js"></script>
</body>
</html>
